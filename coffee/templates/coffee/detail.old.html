<h1>{{ question.question_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'coffee:vote' question.id %}" method="post">
{% csrf_token %}
{% for choice in question.choice_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
    <label for="choice{{ forloop.counter }}"><a target="_blank" href="{{choice.get_nespresso_product_url}}">{{ choice.choice_text }}</a></label><br />
{% endfor %}
<input type="submit" value="Vote" />
</form>
<br/>
<a role="button" class="btn btn-default pull-right" href="{% url 'coffee:index' %}">Accueil</a>
